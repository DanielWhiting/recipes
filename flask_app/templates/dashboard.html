<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
  </head>
  <body>
    <h1>Welcome, {{user.first_name}}</h1>
    <p>All posted recipes</p>
    <div>
      <a href="/logout">Logout</a>
      <a href="/create/recipe">+ Create</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Under</th>
          <th>Posted by</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for rec in all_recipes %}
        <tr>
          <td>{{rec.name}}</td>
          <td>{{rec.under_30}}</td>
          <td>{{rec.posted_by.first_name}} {{rec.posted_by.last_name}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
